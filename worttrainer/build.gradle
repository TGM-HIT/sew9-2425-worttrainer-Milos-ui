plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Gson Bibliothek für JSON-Verarbeitung
    implementation 'org.json:json:20210307'

    // JUnit für Tests
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Ersetze 'com.example.TrainerUI' durch den vollständigen Pfad deiner Hauptklasse
    mainClass = 'com.example.TrainerUI'
}

test {
    useJUnit()
}
