plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Gson Bibliothek für JSON-Verarbeitung
    implementation 'com.google.code.gson:gson:2.10.1'

    // JUnit für Tests
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Ersetze 'com.example.TrainerUI' durch den vollständigen Pfad deiner Hauptklasse
    mainClass = 'com.example.TrainerUI'
}

test {
    useJUnit()
}
